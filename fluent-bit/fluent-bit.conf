[SERVICE]
    flush        1
    daemon       off
    log_level    info
    # parsers_file /fluent-bit/etc/parsers.conf # Define parsers inline instead
    # Enable HTTP Server for monitoring Fluent Bit itself (optional)
    http_server  on
    http_listen  0.0.0.0
    http_port    2020

# Parser definitions (moved inline from parsers.conf)
# [PARSER]
#     name   syslog-rfc5424
#     format regex
#     regex  ^\<(?<pri>[0-9]+)\>?(?<version>[0-9]) (?<timestamp>[^ ]+) (?<hostname>[^ ]+) (?<app_name>[^ ]+) (?<proc_id>[^ ]+) (?<msg_id>[^ ]+) (?<structured_data>[^ ]+) (?<message>.*)$
#     time_key timestamp
#     time_format %Y-%m-%dT%H:%M:%S.%L%z
# 
# [PARSER]
#     name   syslog-rfc3164
#     format regex
#     regex /^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
#     time_key time
#     time_format %b %d %H:%M:%S

# Input definitions for Syslog sources
[INPUT]
    name        syslog
    tag         syslog.tcp
    listen      0.0.0.0
    port        5514
    mode        tcp
    # parser      syslog-rfc5424 # Temporarily disable parser usage

[INPUT]
    name        syslog
    tag         syslog.udp
    listen      0.0.0.0
    port        5514
    mode        udp
    # parser      syslog-rfc5424 # Temporarily disable parser usage

# Filters for processing Syslog inputs and mapping to OCSF
[FILTER]
    name    modify
    match   syslog.*
    rename  timestamp time

[FILTER]
    name    nest
    match   syslog.*
    operation nest
    wildcard hostname
    nest_under observer
    # Remove_prefix hostname # Optional

[FILTER]
    name    modify
    match   syslog.*
    add     category_uid 1
    add     class_uid 0
    add     metadata.product.name SIEMBox-FluentBit-Collector
    add     metadata.product.vendor_name SIEMBox
    add     metadata.version 1.0
    # Add     severity_id 0 # Default: Unknown
    # Add     status_id 1 # Default: Success

# Define Outputs
[OUTPUT]
    name        http
    match       * # Match all tags for now
    host        api # Service name of the main API
    port        8080
    uri         /api/logs # Endpoint on the main API service
    format      json # Send logs as JSON payload
    json_date_key timestamp # Use 'timestamp' field for the date
    json_date_format iso8601 # Format timestamp as ISO8601
    retry_limit 5 # Retry sending failed chunks