title: Test Rule - Failed SSH Authentication
id: test-rule-002
status: experimental
description: Detects failed SSH authentication attempts, which could indicate brute force attacks
author: SIEMBox Test
date: 2025/04/09
modified: 2025/04/09
logsource:
  product: linux
  service: auth
detection:
  selection:
    message|contains:
      - 'Failed password for'
      - 'authentication failure'
  condition: selection
falsepositives:
  - Users mistyping their passwords
level: medium
tags:
  - attack.credential_access
  - attack.t1110