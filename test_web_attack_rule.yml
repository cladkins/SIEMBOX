title: Test Rule - Web Command Injection Attempt
id: test-rule-003
status: experimental
description: Detects potential command injection attempts in web requests
author: SIEMBox Test
date: 2025/04/09
modified: 2025/04/09
logsource:
  category: webserver
  product: apache
detection:
  selection:
    message|contains:
      - 'cmd='
      - 'exec='
      - ';'
      - '|'
      - '&&'
      - 'whoami'
      - '/etc/passwd'
      - 'cat '
  condition: selection
falsepositives:
  - Legitimate web applications using these characters in URLs
level: medium
tags:
  - attack.initial_access
  - attack.t1190